<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JQuery Functions</title>
</head>
<body>
    
    <div class="addclass">
        <h1>AddClass</h1>
        <button id="addclass">AddClass</button>
        <p>Click the button to add class 'red' to this paragraph</p>
    </div>

    <div class="slidetoggle">
        <h1>Slidetoggle</h1>
        <button>Slidetoggle</button>
        <p id="uno">Click the button to Slidetoggle a hidden image</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Escudo_del_Real_Madrid_CF.png" alt="real madrid img">
    </div>
    
    <div class="append">
        <h1>Append</h1>
        <button>Append</button>
        <p>Click the button to append a new paragraph</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
