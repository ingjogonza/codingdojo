<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div>
        <form>

            <table>
                <thead>
                    <tr>
                        <th>Mi Formulario de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="nombre">Nombre </label>
                        </td>
                        <td><input type="text" name="nombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido">Apellido</label>
                        </td>
                        <td><input type="text" name="apellido"></td>
                    </tr>    
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Contraseña</label> 
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <label for="confirm">Confirmar </label>
                        </td>
                        <td>
                            <input type="password" name="confirm">
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <label for="confirm">Confirmar</label>
                        </td>
                        <td>
                            <input type="password" name="confirm">
                        </td>
                    </tr>                      
                    <tr>
                        <td>
                            <label for="birthday">Cumpleaños</label>
                        </td>
                        <td>
                            <input type="date" name="birthday">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label><input type="radio" name="genero" id="masculino">Hombre</label>
                            <label><input type="radio" name="genero" id="femenino">Mujer</label>
                            <label><input type="radio" name="genero" id="otro">Otro</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Una Breve descripcion de ti</p>
                        </td>
                        <td>
                            <textarea name="descripcion" cols="25" rows="10"></textarea>
                        </td>                       
                    </tr>
                    <tr>
                        <td>
                            <label for="lenguaje">Lenguaje Favorito</label>
                        </td>
                        <td>
                            <select name="lenguaje">
                                <option value="javascript">Javascript</option>
                                <option value="php">Php</option>
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>                   
                </tbody>
            </table>           
        </form>
    </div>
</body>
</html>
